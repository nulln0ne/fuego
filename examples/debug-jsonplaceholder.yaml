version: "1.1"
name: "Debug JSONPlaceholder"

env:
  host: jsonplaceholder.typicode.com
  protocol: https

data:
  test_data:
    type: inline
    data:
      - id: 1

tests:
  debug:
    name: "Debug Test"
    data_driven:
      source: test_data
      variable: item
    steps:
      - name: "Make Request"
        http:
          url: ${{env.protocol}}://${{env.host}}/users/${{item.id}}
          method: GET
        check:
          status: 200