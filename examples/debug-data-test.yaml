version: "1.1"
name: "Debug Data-Driven Test"

env:
  host: jsonplaceholder.typicode.com
  protocol: https

data:
  simple_data:
    type: inline
    data:
      - id: 1
      - id: 2

tests:
  debug_test:
    name: "Debug Test"
    data_driven:
      source: simple_data
      variable: item
    steps:
      - name: "Test API Call"
        http:
          url: ${{env.protocol}}://${{env.host}}/users/${{item.id}}
          method: GET
        check:
          status: 200