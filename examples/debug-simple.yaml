version: "1.1"
name: "Debug Simple"

env:
  host: httpbin.org
  protocol: https

data:
  test_data:
    type: inline
    data:
      - id: 123

tests:
  debug:
    name: "Debug Test"
    data_driven:
      source: test_data
      variable: item
    steps:
      - name: "Make Request"
        http:
          url: ${{env.protocol}}://${{env.host}}/status/200
          method: GET
        check:
          status: 200