version: "1.1"
name: "Minimal Data-Driven Test"

env:
  host: jsonplaceholder.typicode.com
  protocol: https

data:
  user_data:
    type: inline
    data:
      - user_id: 1

tests:
  test:
    name: "Data Test"
    data_driven:
      source: user_data
      variable: data
    steps:
      - name: "Get User"
        http:
          url: ${{env.protocol}}://${{env.host}}/users/${{data.user_id}}
          method: GET
        check:
          status: 200