version: "1.0"
name: "Simple JSON Schema Test"

variables:
  user_schema:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      email:
        type: string
        format: email
    required: [id, name, email]

steps:
  - name: "Get User and Validate Schema"
    type: http
    request:
      method: GET
      url: "https://jsonplaceholder.typicode.com/users/1"
    assertions:
      - type: status_code
        operator: eq
        value: 200
        description: "Should return 200 OK"
      - type: json_schema
        operator: json_schema
        value: "{{user_schema}}"
        description: "User response should match user schema"